
<h1 class="registrate">DEJANOS TU MENSAJE</h1> 
<hr>
<br>

<form class="animated fadeIn fast">
  <div class="form-group">
    <label for="inputNombre">Nombre</label>
    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="inputApellido">Apellido</label>
    <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
  </div>
  <div class="form-group">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="@gmail.com">
  </div>
  <div class="form-group">
      <label for="inputCity">Mensaje</label>
      <input type="text" class="form-control" id="inputCity"  placeholder= "Deja aqui tu mensaje y nos pondremos en contacto contigo...">
    </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
