
<div *ngIf = "products.length > 0;else noproducts"> 
<ul class="list-group">
    <li *ngFor = "let p of products" class="list-group-item">
        <h5>{{p.Nombre}} </h5>
        <h5>{{p.Empresa}}</h5>
        <p> {{p.Descripcion}}</p> 
        <h6>{{p.Fecha_publicacion}}</h6>
        <button (click) = "deleteProduct($event,p)" class="btn btn-danger">
            Eliminar
        </button>
        <button (click) = "editProduct($event,p)" class="btn btn-primary">
            Editar
        </button>
        <div *ngIf = "editing && editingProduct.id == p.id">
            <form (ngSubmit)="updateProduct()">
            <div class="form-group mt-3" >
                <input type="text"  name="Nombre" [(ngModel)] ="editingProduct.Nombre" class="form-control">
            </div>
            <div class="form-group">
                <input type="text"  name="Fecha_publicacion" [(ngModel)] = "editingProduct.Fecha_publicacion" class="form-control">
            </div>
            <div class="form-group">
                <input type="text"  name="Empresa" [(ngModel)] = "editingProduct.Empresa" class="form-control">
            </div>
            <div class="form-group">
                <input type="text"  name="Descripcion" [(ngModel)] = "editingProduct.Descripcion" class="form-control">
            </div>

                <button type="submit" class="btn btn-success btn-block">
                    Actualizar
                </button>
            
            </form>
            
        </div>


    </li>
</ul>
</div>

<ng-template #noproducts>
    <p>No hay productos</p>
</ng-template>
